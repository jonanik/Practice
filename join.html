<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
id_check=(/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$/);
pw_check=(/(?=.*[!@#$%^&*])(?=.*[0-9]).*$/);
name_check=(/(?=.*[가-힣]).*$/);
function check(){
	if(form.id.value==""){
		alert("데이터를 입력하세요.");
		form.id.focus();
		return false;
	}
	if(!(id_check.test(form.id.value))){
		alert("아이디는 소문자,대문자,숫자를 각각 한글자 이상 입력해주세요.");
		form.id.value="";
		form.id.focus();
		return false;
	}
	if(!(pw_check.test(form.pw.value))){
		alert("비밀번호는 특수문자와 숫자를 각가 한글자 이상 입력해주세요.");
		form.pw.value="";
		form.pw.focus();
		return false;
	}
	if(!(name_check.test(form.name.value))){
		alert("이름은 한글로만 입력해주세요.");
		form.name.value="";
		form.name.focus();
		return false;
	}
	if(form.nickname.value==""){
		alert("닉네임을 입력하세요.");
		form.nickname.focus();
		return false;
	}
	return form.submit();
}

</script>
</head>
<body>
<form action="join_ok.jsp" name="form" method="post">

아이디<input type="text" name="id"><br>
패스워드<input type="password" name="pw"><br>
이름<input type="text" name="name"><br>
닉네임<input type="text" name="nickname"><br>
<p>취미</p>
<input type="checkbox" name="hobby" value="bicycle">자전거
<input type="checkbox" name="hobby" value="book">독서
<input type="checkbox" name="hobby" value="cook">요리<br>
<p>주소</p>
<select name="address">
<option value="seoul">서울</option>
<option value="daejeon">대전</option>
<option value="busan">부산</option>
</select><br>
<input type="button" onclick="check()" value="회원가입">
</form>




</body>
</html>
