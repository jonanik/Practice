<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
var id_check=(/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$/);
var pw_check=(/(?=.*[!@#$%^&*()])(?=.*[0-9]).{2,5}$/);
var name_check=(/(?=.*[가-힣]).{1,5}$/);

function check(){
	if(form.id.value==""){
		alert("데이터를 입력하세요.");
		form.id.focus();
		return false;
	}
	if(!(id_check.test(form.id.value))){
		alert("아이디는 영문 소,대문자 한글자 이상 숫자 1글자 이상 입력하셔야합니다.");
		form.id.value="";
		form.id.focus();
		return false;
	}
	if(!(pw_check.test(form.pw.value))){
		alert("비밀번호는 특수문자 한글자 숫자 한글자 이상 을 2~5자 사이로 입력해주세요.");
		form.pw.value="";
		form.pw.focus();
		return false;
	}
	if(!(name_check.test(form.name.value))){
		alert("이름은 한글만 1~5자 사이에서 입력해주세요.");
		form.name.value="";
		form.name.focus();
		return false;
	}
	if(form.nickName.value==""){
		alert("닉네임을 입력하세요.");
		form.nickName.focus();
		return false;
	}
	return form.submit();
}
</script>
</head>
<body>
<h2>회원가입</h2>
<form action="join_ok.jsp" name="form" method="post">
아이디:<input type="text" name="id"><br>
비밀번호:<input type="text" name="pw"><br>
이름:<input type="text" name="name"><br>
닉네임:<input type="text" name="nickName"><br>
<input type="button" onclick="check()" value="회원가입">
</form>

</body>
</html>
