<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

h1 {width:400px;
	margin: 20px auto;
	text-align: center;
}

form {
width:400px;
	margin: 0 auto;
}

table {
	border-collapse: collapse;
	width: 400px;
}

tr, th, td {
	border: 1px solid black;
}

th {
	width: 100px;
	height: 30px;
}
td{padding-left:10px;}
#btn1{position:relative;
left:170px;
top:10px;
}

</style>
<script type="text/javascript">
id_check=(/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$/);
pw_check=(/(?=.*[!@#$%^&*])(?=.*[0-9]).*$/);
name_check=(/(?=.*[가-힣]).*$/);
function check(){
	if(form.id.value==""){
		alert("데이터를 입력하세요.");
		form.id.focus();
		return false;
	}
	if(!(id_check.test(form.id.value))){
		alert("아이디는 소문자,대문자,숫자를 각각 한글자 이상 입력하셔야합니다.");
		form.id.value="";
		form.id.focus();
		return false;
	}if(!(pw_check.test(form.pw.value))){
		alert("비밀번호는 특수문자와 숫자를 각각 한글자 이상 입력하셔야합니다.");
		form.pw.value="";
		form.pw.focus();
		return false;
	}if(!(name_check.test(form.name.value))){
		alert("이름은 한글로 한글자 이상 입력하셔야합니다.");
		form.name.value="";
		form.name.focus();
		return false;
	}if(form.nickName.value==""){
		alert("닉네임을 입력해주세요.");
		form.nickName.focus();
		return false;
	}
	return form.submit();
}
</script>
</head>
<body>
	<h1>[회원가입]</h1>
	<form action="join_ok.jsp" name="form" method="post">
		<table>
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<th>패스워드</th>
				<td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>별명</th>
				<td><input type="text" name="nickName"></td>
			</tr>
			<tr>
				<th>취미</th>
				<td><input type="checkbox" name="hobby" value="reading">독서
				<input type="checkbox" name="hobby" value="bycycle">자전거
				<input type="checkbox" name="hobby" value="cook">요리 
				</td>
			</tr>
			<tr>
				<th>주소</th>
				<td>
				<select name="address">
				<option value="gyeonggi">경기도</option>
				<option value="seoul">서울</option>
				<option value="busan">부산</option>
				</select>
				</td>
			</tr>
		</table>
		<input id="btn1" type="button" onclick="check()" value="회원가입">
	</form>
</body>
</html>
