<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function check(){
	var age=parseInt(form.age.value);
	
	if(form.age.value==""){
		alert("데이터를 입력하세요.");
		form.name.focus();
		return false;
	}
	if(age>=19){
		alert("성인입니다. 담배 구매 가능합니다.");
		form.age.focus();
		return form.submit();
	}else if(age<19){
		alert("미성년자입니다. 담배 구매할 수 없습니다.");
		return form.submit();
	}
}
</script>
</head>
<body>
<h3>담배 구매 프로그램</h3>
<form action="jsp_04.jsp" name="form" method="post">
<label for="id">이름</label><input type="text" name="name" id="name">
<label for="id">나이</label><input type="text" name="age" id="age">
<input type="button" onclick="check()" value="판별">
</form>
</body>
</html>
